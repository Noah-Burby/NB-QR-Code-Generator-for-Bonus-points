<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="assets/css/qr.css" />
</head>
<body>
  <main class="container">
    <h1>QR Code Generator</h1>
    <p>Enter a website link below to generate a QR code you can download.</p>
    <div class="form-row">
      <input id="url-input" type="url" placeholder="https://example.com" autofocus />
      <button id="generate">Generate QR Code</button>
    </div>
    <div id="qrcode" aria-live="polite"></div>
    <div class="actions">
      <a id="download-link" href="#" download="qrcode.png" class="hidden">Download QR Code</a>
      <button id="clear" class="secondary">Clear</button>
    </div>
    <footer>
      <small>Created for MAE211 bonus points.</small>
    </footer>
  </main>

  <!-- QRCode.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="assets/js/qr.js"></script>
</body>
</html>
